<!DOCTYPE html>
<html>
	<head lang="en">
  <meta charset="UTF-8">
  <title>Create By Evan</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
  <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
  <style type="text/css">
  html {
    font-size: 62.5%;
  }
  .am-g {
    margin:0 auto;
    width: auto;
  }
  *,
  *:before,
  *:after {
    -moz-box-sizing: border-box;
   -webkit-box-sizing: border-box;
   box-sizing: border-box;
  }
  </style>
</head>
<body>
<div class="am-g am-g-fixed">
<form class="am-form am-form-horizontal">
  <fieldset>
    <legend style="padding-left:40%;">Basic Info</legend>
    <div class="am-form-group">
      <label for="doc-select-1" class="col-sm-4 col-md-2 am-form-label">Delivery Type</label>
      <div class="col-sm-8 col-md-10">
      <select id="doc-select-1">
        <option value="option1">Type One</option>
        <option value="option2">Type Two</option>
        <option value="option3">Type Three</option>
      </select>
      <span class="am-form-caret"></span>
      </div>
    </div>

    <div class="am-form-group">
      <label for="doc-ipt-pwd-1" class="col-sm-4 col-md-2 am-form-label">Weight</label>
      <div class="col-sm-8 col-md-10">
      <input type="text" class="" id="doc-ipt-pwd-1" placeholder="Please Input Numbers">
      </div>
    </div>

    <div class="am-form-group am-form-icon">
      <label for="doc-ipt-pwd-1" class="col-sm-4 col-md-2 am-form-label">Postal Code From</label>
      <div class="col-sm-8 col-md-10">
      <input type="text" class="" id="doc-ipt-pwd-1" placeholder="Postal Code From">
      </div>
    </div>

    <div class="am-form-group">
      <label for="doc-ipt-pwd-1" class="col-sm-4 col-md-2 am-form-label">Postal Code To</label>
      <div class="col-sm-8 col-md-10">
      <input type="text" class="" id="doc-ipt-pwd-2" placeholder="Postal Code To">
      </div>
    </div>

    <div class="am-form-group">
      <label for="doc-select-1" class="col-sm-4 col-md-2 am-form-label">3 PL</label>
      <div class="col-sm-8 col-md-10">
      <select id="doc-select-1">
        <option value="option1">A Company</option>
        <option value="option2">B Company</option>
        <option value="option3">C Company</option>
      </select>
      <span class="am-form-caret"></span>
      </div>
    </div>

<!-- Options Start -->
    <div class="am-panel-group" id="accordion">
	  <div class="am-panel am-panel-default">
	    <div class="am-panel-hd">
	      <h4 class="am-panel-title" data-am-collapse="{parent: '#accordion', target: '#do-not-say-1'}">
	        Options info
	      </h4>
	    </div>
	    <div id="do-not-say-1" class="am-panel-collapse am-collapse">
	      <div class="am-panel-bd">
		    <div class="am-form-group">
		      <label for="doc-ipt-pwd-1" class="col-sm-4 col-md-2 am-form-label">Track numbers</label>
		      <div class="col-sm-8 col-md-10">
		      <input type="text" class="" id="doc-ipt-pwd-1" placeholder="Please Input Numbers">
		      </div>
		    </div>
		    <div class="am-form-group">
		      <label for="doc-ipt-pwd-1" class="col-sm-4 col-md-2 am-form-label" style="font-size: 1.5rem;">Worker Numbers</label>
		      <div class="col-sm-8 col-md-10">
		      <input type="text" class="" id="doc-ipt-pwd-1" placeholder="Please Input Numbers">
		      </div>
		    </div>
		    <div class="am-form-group">
		      <label for="doc-select-1" class="col-sm-4 col-md-2 am-form-label">Equipments</label>
		      <div class="col-sm-8 col-md-10">
		      <select id="doc-select-1">
		        <option value="option1">fork lift</option>
		        <option value="option2">large track</option>
		      </select>
		      <span class="am-form-caret"></span>
		      </div>
    		</div>
		    <div class="am-form-group">
		      <label for="doc-ipt-pwd-1" class="col-sm-4 col-md-2 am-form-label">Holiday Charge</label>
		      <div class="col-sm-8 col-md-10">
		      <input type="text" class="" id="doc-ipt-pwd-1" placeholder="Please Input Numbers">
		      </div>
		    </div>
	      </div>
	    </div>
	  </div>
	</div>

<!-- Options over -->
	<div class="col-sm-2 col-sm-offset-8 col-md-2 col-md-offset-10">
		<p><button type="submit" class="am-btn am-btn-default">Submit</button></p>
	</div>
  </fieldset>
</form>

</div>
<script type="text/javascript" src="assets/js/zepto.min.js"></script>
<script type="text/javascript" src="assets/js/amazeui.min.js"></script>
</body>
</html>
